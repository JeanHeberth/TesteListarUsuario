<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">


	<ui:define name="topo">
		<ui:include src="/includes/topoPrincipal.html" />
	</ui:define>


	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:event listener="#{MBCuidador.preparaNovoCadastro()}"
			type="preRenderView" />

		<p:messages id="messages" />

		<h:form id="frmCuiSalvar">

			<h3 style="text-align: center; font-size: 20px">Preencha os seus
				dados</h3>

			<div class="ui-fluid">


				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{MBCuidador.cuidador.nome}" />


				<p:outputLabel for="cpf" value="Cpf:" />
				<p:inputText id="cpf" value="" />

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputText id="telefone" value="#{MBCuidador.cuidador.telefone}" />

				<p:outputLabel for="cep" value="Cep:" />
				<p:inputText id="cep" value="" />

				<p:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" value="#{MBCuidador.cuidador.endereco}" />

				<p:outputLabel for="mei" value="MEI" />
				<p:inputText id="mei" value="" />

				<div style="float: right;">
					<h5 class="">Tem cadastro no MEI</h5>
					<p:selectOneRadio id="MEI" value="#" unselectable="true">
						<f:selectItem itemLabel="Sim" itemValue="Sim" />
						<f:selectItem itemLabel="Não" itemValue="Não" />
					</p:selectOneRadio>
				</div>


				<p:outputLabel />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
