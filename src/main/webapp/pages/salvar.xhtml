<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="topo">
		<ui:include src="/includes/topoPrincipal.xhtml" />
	</ui:define>

	<ui:define name="menu">
		<ui:include src="../includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:event listener="#{MBCuidador.preparaNovoCadastro()}"
			type="preRenderView" />
		<h:form>

			<fieldset class="form-group">
				<legend style="margin-left: 30px">Dados Pessoais</legend>
				<div class="container">

					<!-- Inicio da  div -->
					<div style="margin-top: 20px"
						class="row  d-flex justify-content-center">
						<div class="col-md-4">
							<p:outputLabel class="form-label" for="nome"
								value="Nome Completo" />
							<p:inputText id="nome" class="form-control"
								placeholder="Nome Completo" value="#{MBCuidador.cuidador.nome}" />
						</div>


						<div class="col-md-4 ">
							<p:outputLabel class="form-label" for="telefone" value="Telefone" />
							<p:inputMask id="telefone" class="form-control"
								mask="(99)99999-9999" placeholder="(61)99999-9999"
								value="#{MBCuidador.cuidador.telefone}" />
						</div>
					</div>

					<div style="margin-top: 20px"
						class="row  d-flex justify-content-center">
						<div class="col-md-3 col-sm-6">
							<p:outputLabel class="form-label" for="cpf" value="CPF" />
							<p:inputMask id="cpf" class="form-control"
								placeholder="999.999.999-99" value="#{MBCuidador.cuidador.cpf}"
								mask="999.999.999-99" validateMask="true" />
						</div>

						<div class="col-md-2 col-sm-6">
							<p:outputLabel class="form-label" for="dataNascimento"
								value="Data de Nascimento" />
							<p:calendar id="dataNascimento"
								value="#{MBCuidador.cuidador.dataNascimento}"
								pattern="dd/MM/yyyy" locale="pt_BR" />
						</div>


						<div class="form-check col-md-3">
							<div style="margin-bottom: 10px; margin-left: 20px">Sexo</div>
							<div class="form-check col-md-3">
								<div class="form-check form-check-inline">
									<h:selectOneRadio style="width:175px" id="sexo"
										value="#{MBCuidador.cuidador.sexo}">
										<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
										<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
									</h:selectOneRadio>
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>



			<!-- Endereço -->



			<fieldset class="form-group">
				<legend style="margin-left: 30px">Endereço</legend>


				<div class="container">


					<div style="margin-top: 20px"
						class="row  d-flex justify-content-center">
						<div class="col-md-2 col-sm-6">
							<p:outputLabel class="form-label" for="cep" value="CEP" />
							<p:inputText id="cep" class="form-control" placeholder="Quadra"
								value="#{MBCuidador.cuidador.cep}" />
						</div>

						<div class="col-md-2 col-sm-6">
							<p:outputLabel class="form-label" for="cpf" value="Logradouro" />
							<p:inputText id="logradouro" class="form-control"
								placeholder="Quadra" value="#{MBCuidador.cuidador.logradouro}" />
						</div>

						<div class="col-md-2 col-sm-6">
							<p:outputLabel class="form-label" for="numero" value="Número" />
							<p:inputText id="numero" class="form-control" placeholder="455"
								value="#{MBCuidador.cuidador.numero}" />
						</div>

						<div class="col-md-2 col-sm-6">
							<p:outputLabel class="form-label" for="complemento"
								value="Complemento" />
							<p:inputText id="complemento" class="form-control"
								placeholder="casa 01" value="#{MBCuidador.cuidador.complemento}" />
						</div>


					</div>

					<div style="margin-top: 20px"
						class="row  d-flex justify-content-center">
						<div class="col-md-4">
							<p:outputLabel class="form-label" value="Estado" />
							<select class="form-select">
								<option>São Paulo</option>
								<option>Rio de Janeiro</option>
								<option>Belo Horizonte</option>
								<option>Salvador</option>
							</select>
						</div>

						<div class="col-md-4" style="margin-left: 20px">
							<p:outputLabel class="form-label" value="Cidade" />
							<select class="form-select">
								<option>São Paulo</option>
								<option>Rio de Janeiro</option>
								<option>Belo Horizonte</option>
								<option>Salvador</option>
							</select>
						</div>
					</div>
				</div>
			</fieldset>



			<div style="text-align: center;">


				<h:commandButton style="margin-top: 20px; margin-right: 10px;"
					type="submit" class="btn btn-success" value="Cadastrar"
					actionListener="#{MBCuidador.salvar()}">
				</h:commandButton>

				<h:commandButton style="margin-top: 20px" type="submit"
					class="btn btn-danger" value="Limpar">

				</h:commandButton>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
