<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="topo">
		<ui:include src="/includes/topoPrincipal.xhtml" />
	</ui:define>

	<ui:define name="menu">
		<ui:include src="../includes/menuPrincipal.xhtml" />

	</ui:define>

	<ui:define name="conteudo">


		<f:event listener="#{MBCuidador.preparaNovoCadastro()}"
			type="preRenderView" />

		<h:form id="frm">

			<p:panelGrid columns="2">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{MBCuidador.cuidador.nome}"
					required="true" />

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneRadio id="sexo" value="#{MBCuidador.cuidador.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />

				</p:selectOneRadio>



			</p:panelGrid>

			<div style="text-align: center;">


				<h:commandButton style="margin-top: 20px; margin-right: 10px;"
					type="submit" class="btn btn-success" value="Cadastrar"
					actionListener="#{MBCuidador.salvar}">
				</h:commandButton>

				<p:commandButton style="margin-top: 20px" type="submit"
					class="btn btn-danger" value="Limpar" update="@form">

				</p:commandButton>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
